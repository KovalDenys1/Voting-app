<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
</head>
<body>
    <h1>Welcome to the Voting App</h1>

    <!-- Регистрация -->
    <div id="register-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button onclick="register()">Register</button>
    </div>

    <!-- Логин -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button onclick="login()">Login</button>
    </div>

    <!-- Голосование -->
    <div id="vote-form" style="display: none;">
        <h2>Vote</h2>
        <button onclick="vote('Party A')">Vote for Party A</button>
        <button onclick="vote('Party B')">Vote for Party B</button>
        <button onclick="vote('Party C')">Vote for Party C</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
